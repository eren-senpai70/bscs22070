<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional profile showcasing skills, projects, certifications, and awards">
    <meta name="keywords" content="Professional Profile, Skills, Certifications, Projects, Hackathons">
    <meta name="author" content="Ahmed Khalid">
    <title>Soft Skills</title>
    <style>
        body {
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .section1 {
            padding: 40px 20px;
            text-align: center;
            background-color: #4b4747;
            margin: 20px 10px;
            animation: fadeInUp 1.5s ease-in-out;
            border-radius: 20px;
            color: aliceblue;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .image {
            animation: fadeInUp 1.5s ease-in-out;
            border-radius: 20px;
            margin-top: 20px;
        }
        .image img {
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image img:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* Mobile First */
        @media (min-width: 600px) {
            .section1 {
                padding: 60px;
                margin: 20px 0;
                border-radius: 50px;
            }
            .image img {
                width: 40%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div id="about" class="section1">
        <div class="intro-content">
            <h1>Hackathon</h1>
        </div>
    </div>

    <section class="Capsule Run">
        <div style="text-align: center;" class="image">
            <img src="PUCON.jpg" alt="Image 1">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ahmed Khalid. All rights reserved.</p>
    </footer>
</body>
