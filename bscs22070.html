<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A professional profile showcasing skills, projects, certifications, and awards">
  <meta name="keywords" content="Professional Profile, Skills, Certifications, Projects, Hackathons">
  <meta name="author" content="Your Name">
  <title>Professional Profile</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      text-align: left;
      direction: ltr;
      background-color: #181717;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    section, header, footer {
      margin: 20px 0;
    }

    h1 {
      color: #858585;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .languages {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .languages button {
      margin: 0 10px;
      padding: 10px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .languages button:hover {
      background-color: #666;
    }

    
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#certifications">Certifications</a></li>
      <li><a href="#degrees">Degrees</a></li>
      <li><a href="#awards">Awards</a></li>
    </ul>
  </nav>

  <header>
    <h1 id="title">My Profile</h1>
    <div class="languages">
      <button onclick="changeLanguage('en')">English</button>
      <button onclick="changeLanguage('ar')">عربي</button>
      <button onclick="changeLanguage('ur')">اردو</button>
      <button onclick="changeLanguage('fr')">Français</button>
    </div>
  </header>
</body>

</html>
